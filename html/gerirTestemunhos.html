<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSIW</title>
  <link rel="stylesheet" href="/css/adminGeral.css">
</head>
<body>
  <div id="mainContainer">
    <div class="px-container mx-auto">
      <h1>Gerir Testemunhos</h1>
      <form action="" class="flex direction-column gap-16" id="testimonyForm">
        <div class="flex direction-column gap-8">
          <label for="Nome" class="text-20">Nome</label>
          <input class="admin-input text-16" type="text" id="inputName">
        </div>
        <div class="flex direction-column gap-8">
          <label for="Ocupação" class="text-20">Ocupação</label>
          <input class="admin-input text-16" type="text" id="inputOcupation">
        </div>
        <div class="flex direction-column gap-8">
          <label for="imagem" class="text-20">Imagem</label>
          <input type="file" id="inputFile">
        </div>
        <div class="flex direction-column gap-8">
          <label for="Testemunho" class="text-20">Testemunho</label>
          <textarea class="admin-input big-input text-16" id="inputTestimony"></textarea>
        </div>
        <button class="button adicionar-button text-20" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
  <script type="module" src="../js/views/gerirTestemunhosView.js"></script>
  <script type="module" src="/js/views/headerView.js"></script>
</body>
</html>

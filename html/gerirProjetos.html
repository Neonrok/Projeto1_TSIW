<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSIW</title>
  <link rel="stylesheet" href="/css/adminGeral.css">
</head>
<body>
  <div id="mainContainer">
    <div class="px-container mx-auto">
      <h1>Gerir Projetos</h1>
      <form action="" class="flex direction-column gap-16" id="projetoForm">
        <div class="flex direction-column gap-8">
          <label for="Titulo" class="text-20">Título</label>
          <input class="admin-input text-16" type="text" id="inputTitle">
        </div>
        <div class="flex direction-column gap-8">
          <label for="Autores" class="text-20">Autor/Autores</label>
          <input class="admin-input text-16" type="text" id="inputAuthor">
        </div>
        <div class="flex direction-column gap-8">
          <label for="Imagens" class="text-20">Imagens</label>
          <input type="file" id="inputFile" multiple>
        </div>
        <div class="flex direction-column gap-8">
          <label for="Descrição" class="text-20">Descrição</label>
          <textarea class="admin-input big-input text-16" id="inputDescp"></textarea>
        </div>
        <button class="button adicionar-button text-20" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
  <script type="module" src="../js/views/gerirProjetosView.js"></script>
  <script type="module" src="/js/views/headerView.js"></script>
</body>
</html>

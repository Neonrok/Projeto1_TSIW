<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Scape_room</title>
        <link rel="stylesheet" href="../css/Escaperoom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="enquadrar">
<!-------------------------------Inicio---------------------------->
            <div class="Inicio" id="T_Inicio">
                <img src="../img/SR/salas/inicio_SR.jpg" 
                alt="jpg" class="Tela_Inicio" id="Iniciar">
                <img src="../img/SR/sprits(tirar_o_fundo)/inicio_SR.png" alt="png"
                usemap="#Iniciar_butão" alt="room"
                class="Iniciar_but" id="Start">
            </div>
<!-------------------------------Inicio---------------------------->
<!--------------------------------All------------------------------>
            <div class="sala1" id="Sala_Entrada">
                <img src="../img/SR/salas/entrada_SR.jpg" alt="jpg"
                usemap="#sala1" alt="room"
                class="SR_Entrada" id="SR_Entrada">
                <img src="../img/SR/sprits(tirar_o_fundo)/chave.png"
                alt="png" usemap="#item_sala1" alt="room"
                class="chave_Entrada" id="item_S1">
                <img src="../img/SR/sprits(tirar_o_fundo)/porta1_op.png" 
                alt="png" usemap="#P1_sala1" alt="room"
                class="P1_Entrada" id="P1_S1">
                <img src="../img/SR/sprits(tirar_o_fundo)/porta2_op.png" 
                alt="png" usemap="#P2_sala1" alt="room"
                class="P2_Entrada" id="P2_S1">
                <img src="../img/SR/sprits(tirar_o_fundo)/porta3_op.png" 
                alt="png" usemap="#P3_sala1" alt="room"
                class="P3_Entrada" id="P3_S1">
            </div>
<!--------------------------------All------------------------------>
<!--------------------------butão--voltar-------------------------->
            <div class="voltar" id="voltar">
                <img src="../img/SR/sprits(tirar_o_fundo)/Sprit_b1.png" 
                alt="png" usemap="voltar" alt="room" class="back" 
                id="back">
            </div>
<!--------------------------butão--voltar-------------------------->

            <div class="off" id="Pc1_off">
                <img src="../img/SR/salas/moniroi template.jpg"
                alt="jpg" usemap="#off" alt="room"
                class="SR_oSala" id="off_tela">
            </div>

<!-----------------------interior--Pc1--lock----------------------->
            <div class="Pc1_interior_lock" id="Pc1_interior_lock">
                <img src="../img/SR/salas/ligar_fechado.jpg" 
                alt="jpg" class="SR_Pc1_Int_Lock" id="SR_Pc1_Int_Lock">
            </div>

<!----------------------interior--Pc1--unlock---------------------->
            <div class="Pc1_interior_unlock" id="Pc1_interior_unlock">
                <img src="../img/SR/salas/ligar_fechado.jpg" 
                alt="jpg" class="SR_Pc1_Int_unLock" id="SR_Pc1_Int_unLock">
            </div>

        </div>
        <br>
        <!-----------------------inventário----------------------->
        <div Class="inventário">
            <div id="item_1_use">
                <div class="Items">
                    <img src="../img/SR/sprits(tirar_o_fundo)/chave.png" 
                    alt="Item_1" class="Item_1_use" id="item_1_use">
                </div>
            </div>
        </div>
<!-------------------------------Inicio---------------------------->
       <map name="Iniciar_butão">
            <area shape="rect" coords="0, 0, 1900, 400" 
            href="#" alt="fiz_pc1" id="LCA">
       </map>

<!--------------------------------All------------------------------>
        <map name="sala1">
            <area shape="rect" coords="350, 330, 420, 350"
            href="#" alt="fiz_pc1" id="tampa_pc1">
            <area shape="rect" coords="350, 230, 420, 295"
            href="#" alt="fiz_pc1" id="tela_pc1">
        </map>

<!---------------------------chave--All---------------------------->
        <map name="item_sala1">
            <area shape="rect" coords="0, 0, 50, 50"
            href="#" alt="fiz_pc1" id="item_s1">
        </map>

<!----------------------------P1--All------------------------------>

<!----------------------------P2--All------------------------------>

<!----------------------------P3--All------------------------------>

<!--------------------------butão--voltar-------------------------->
        <map name="voltar">
            <area shape="circle" coords="50, 50, 50"
            href="#" alt="fiz_pc1" id="voltar">
        </map>
<!-------------------------------???------------------------------->

        <script type="module" src="../js/views/SR_Back.js"></script>
        <script type="module" src="../js/views/SR_Item_use.js"></script>
        <script type="module" src="../js/views/SR.js"></script>
    </body>
</html>

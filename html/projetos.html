<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSIW</title>
  <link rel="stylesheet" href="/css/projetospage.css">
</head>
<body>
  <div id="mainContainer" class="flex direction-column gap-128">
    <div class="flex direction-column gap-64 px-container">
      <div class="flex direction-column">
        <h1>Projetos</h1>
        <p class="text-medium text-32 text-mainGrey">Explora projetos realizados por alunos do curso</p>
      </div>
      <div id="projetosContainer" class="grid gap-32 projetos-container">
        <div class="projeto-card flex gap-16 direction-column">
          <div class="projeto-slider">
            <div class="flex space-between container slider-buttons">
              <img src="/img/Slider left button.svg" alt="">
              <img src="/img/Slider right button.svg" alt="">
            </div>
            <img src="" alt="" class="projeto-img">
          </div>
          <div class="flex direction-column gap-4">
            <p class="text-16 text-semibold">Nimbus - Real-Time Revelations from the Sky</p>
            <p class="text-16 text-medium text-mainGrey">Paulo Graça e Victoria Martínez</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/js/views/headerView.js"></script>
  <script type="module" src="/js/views/projetosView.js"></script>
</body>
</html>
